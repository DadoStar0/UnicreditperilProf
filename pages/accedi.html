<!doctype html>
<html lang="it" data-bs-theme="auto">
<!--Per maggiori informazioni vedi index.html, non mi va di commentare tutto :)-->

<head>
    <!--Metadati-->
    <meta charset="UTF-8">
    <meta name='description' content='Sito Web per StartupYourLife'>
    <meta name='language' content='IT'>
    <meta name='author' content='Davide Simone Angelo Fucci Mattia Malcangi Antonio Di Bari Antonio Balducci'> <!--Autori della pagina-->
    <!--Titolo pagina-->
    <title>S.A.R.A.-Accedi</title>
    <!---->
    <link rel="icon" type="image/x-icon" href="./immagini/logounicredit.png">
    <!--Icone di bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Stile pagina-->
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="w-50 m-auto mt-5"> <!--Body con larghezza pari al 50% dello schermo, margine alto con valore 5-->

    <form class="container d-flex flex-column">
        <!--Elemento form che gestisce gli elementi al suo interno come flex in colonna-->
        <h1 class="h3 mb-3 fw-normal">Accedi</h1> <!--Titolo-->
        <div class="form-floating mb-3"> <!--scatola che gestisce le animazioni sul click dell'indirizzo email-->
            <input type="email" class="form-control">
            <label for="floatingInput">Indirizzo Email</label>
        </div>
        <div class="form-floating">
            <!--form-floating è una classe di bootstrap che gestisce in automatico i form di login-->
            <input type="password" class="form-control">
            <!--input type password gestisce la visibilità a schermo dei caratteri rendendoli invisibili-->
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me">
            <!--input che genera pulsante per rimanere loggato-->
            <label class="form-check-label" for="flexCheckDefault">
                Rimani loggato
            </label>
        </div>
        <a class="btn btn-primary w-100 py-2" type="submit" href="Dashboard.html">Accedi</a>
        <!--Pulsante di login che porta alla dashboard-->
    </form>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
