    <meta name='language' content='IT'>

    <!--Titolo pagina-->
    <title>Unicredit Contpage - Bonifico</title>
    <!--Icona-->
    <link rel="icon" type="image/x-icon" href="./immagini/logounicredit.png">
    <!--Icone di bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="w-50 m-auto mt-5"> <!--Body con larghezza pari al 50% dello schermo, margine alto con valore 5-->

    <form class="container d-flex flex-column">
        <!--Elemento form che gestisce gli elementi al suo interno come flex in colonna-->
        <h1 class="h3 mb-3 fw-normal">Bonifico</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control">
            <label for="floatingInput">Nome e Cognome Beneficiario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control">
            <label for="floatingInput">IBAN Beneficiario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control">
            <label for="floatingInput">Causale</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="importo">
            <label for="floatingInput">Importo</label>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me">
            <label class="form-check-label" for="flexCheckDefault">
                Bonifico Istantaneo
            </label>
        </div>

        <a class="btn btn-primary w-100 py-2" type="submit" onclick='aggiornaTotale(this)' href="../conto.html">Effettua
            Bonifico</a>
    </form>

    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
