    <h3 align="center">Le tue carte:</h3>
    <h2>togliere pk idea di rizzi </h2>
    <table border="1" class="table" id="tabellaCarte">
        <tr border="1" id="Carta1">
        <td border="1"><h3 id="nCarta">Carta 1</h3></td>
        <td align="center" border="1"><img src="./immagini/Carta.png" width="30%" ></img></td>
        <td border="1" align="center"><a class="btn btn-danger btn-l m-2" onclick="rimuoviCarta()" href="#">elimina carta</a></td>
        </tr>
    </table>

    <script>
        let counterCarte = 1;
        function aggiungiCarta() {
            counterCarte++;
            let tabella = document.getElementById('tabellaCarte');
            tabella.innerHTML += '<tr border="1" id="Carta' + counterCarte + '">' +
                '<td border="1"><h3 id="nCarta">Carta ' + counterCarte + '</h3></td>' +
                '<td align="center" border="1"><img src="./immagini/Carta.png" width="30%" ></img></td>' +
                '<td border="1" align="center"><a class="btn btn-danger btn-l m-2" onclick="rimuoviCarta()" href="#">elimina carta</a></td>' +
                '</tr>';
        }

        function rimuoviCarta() {
            let carta = document.getElementById('Carta' + counterCarte);
            counterCarte--;
            carta.remove();
        }
    </script>


    <a class="btn btn-success btn-l m-2" align="center" href="#" onclick="aggiungiCarta()">aggiungi carta</a>
