            <div class="border border-danger w-50 h-50 h2 align-self-center p-5" id="conto1">

    <script>
        let contaConti = 1;
        let contoSelezionato=1;
        function aggiungiConto() {
            contaConti++;
            let soldi = prompt("Inserire disponibilità iniziale: ");
            
            let conto = '<div class="border border-danger w-50 h-50 h2 align-self-center p-5" id="conto'+contaConti+'">' +
                '<h3 class="m-2 text-center text-secondary" id="titoloConto'+contaConti+'">Conto '+ contaConti +' <span id="inUso'+contaConti+'">(In uso)</span>'+'</h3>' +
                '<p class="m-2 text-center">€' + soldi + ',00</p>' +
                '<div class="d-flex flex-row justify-content-center p-2 gap-4">'+
                '<button class="btn btn-danger btn-xl p-3" id="'+contaConti+'" onclick="rimuoviConto(this.id);" href="#">Elimina conto</button>'+
                '<button class="btn btn-primary btn-xl p-3" id="'+contaConti+'" onclick="selezionaConto(this.id);" href="#">Seleziona conto</button>'+
                '</div>'+
                '</div>';
            document.getElementById('containerConti').innerHTML += conto
            document.getElementById('inUso'+contaConti).style.display="none";
        }
        function rimuoviConto(nConto) {
            if(contoSelezionato==nConto) selezionaConto(1);
            document.getElementById('conto'+nConto).remove();
            contaConti--;
        }
        function selezionaConto(nConto){
            let selezionato = document.getElementById('titoloConto'+contoSelezionato);
            let selezionare = document.getElementById('titoloConto'+nConto);
            selezionato.classList.remove("text-primary");
            selezionato.classList.add("text-secondary");
            document.getElementById('inUso'+contoSelezionato).style.display="none";
            
            selezionare.classList.remove("text-secondary");
            selezionare.classList.add("text-primary");
            document.getElementById('inUso'+nConto).style.display="inline";
            contoSelezionato=nConto;
        }
    </script>
